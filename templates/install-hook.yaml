---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-sa-install-hook
  namespace: {{ .Release.Namespace }}
  annotations:
      "helm.sh/hook": post-install,post-upgrade
      "helm.sh/hook-weight": "-1"
      "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
   name: {{ .Release.Name }}-crb-install-hook
   namespace: {{ .Release.Namespace }}
   annotations:
     "helm.sh/hook": post-install,post-upgrade
     "helm.sh/hook-weight": "0"
     "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
subjects:
 - kind: ServiceAccount
   name: {{ .Release.Name }}-sa-install-hook
   namespace: {{ .Release.Namespace }}
roleRef:
   kind: ClusterRole
   name: cluster-admin
   apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-post-install
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    metadata:
      name: {{ .Release.Name }}-post-install
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Release.Name }}-sa-install-hook
      containers:
      - name: post-install-job
        image: "bitnami/kubectl:latest"
        command:
         - "/bin/sh"
         - "-c"
         - |
             kubectl delete sa {{ .Release.Name }}-sa;
             kubectl delete role {{ .Release.Name }}-role;
             kubectl delete rolebinding {{ .Release.Name }}-role-binding;
             sleep 30;
